name: jsmn
version: 1.0-SNAPSHOT
main: com.jsmn.plugin.Main
api-version: 1.20
description: Run pupil-authored JavaScript files inside Minecraft.
author: jsmn

commands:
  runscript:
    description: Run a JavaScript file from the scripts folder. The script can use the 'player' object (sendMessage, getName, getX/Y/Z, getHealth) and the 'drone' object to place blocks (box, sphere, maze, castle, rainbow) and move around the world.
    usage: /<command> <filename>
    aliases: [rs]
    permission: jsmn.runscript
    permission-message: You do not have permission to run scripts.
  listscripts:
    description: List all available JavaScript files in the scripts folder.
    usage: /<command>
    aliases: [ls]
    permission: jsmn.runscript
    permission-message: You do not have permission to list scripts.
  box:
    description: Place a solid box of blocks at your position. Dimensions default to 1×1×1 if not given.
    usage: /<command> <material> [width] [height] [depth]
    permission: jsmn.runscript
    permission-message: You do not have permission to use this command.
  box0:
    description: Place a hollow box (walls only, no floor or ceiling) at your position.
    usage: /<command> <material> [width] [height] [depth]
    permission: jsmn.runscript
    permission-message: You do not have permission to use this command.

permissions:
  jsmn.runscript:
    description: Allows running and listing JavaScript files.
    default: true
